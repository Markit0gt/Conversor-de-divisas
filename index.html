<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <h1>Conversor de monedas </h1>
        <div class="img-cont">
            <img src="img.png" alt="Imagen de Conversor de monedas">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box4" id="historial">
                <h3>Historial de conversion:</h3>
            </div>
            <div class="box2">
                    <div class="moneda">
                        <select id="moneda-uno">
                            <option  id="ars" value="ARS">ARS</option>
                            <option  id="usd" value="USD" selected>USD</option>
                            <option  id="eur" value="EUR">EUR</option>
                            <option  id="brl" value="BRL">BRL</option>
                            <option  id="clp" value="CLP">CLP</option>
            
                        </select>
            
                        <input 
                        type="number" 
                        id="cantidad-uno" 
                        placeholder="0"  
                        value="1"
                        >
            
                    </div>
                    <div class="taza-de-cambio">
                        <button class="btn" id="taza">
                            Cambiar
                        </button>
                    </div>
                    <div class="moneda">
                        <select id="moneda-dos">
                            <option value="ARS" selected>ARS</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="BRL">BRL</option>
                            <option value="CLP">CLP</option>
            
                        </select>
            
                        <input 
                        type="number" 
                        id="cantidad-dos" 
                        placeholder="0"  
                        value="1"
                        >
            
                    </div>
            
            </div>
        </div>  
    </main>
    <script src="practica.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
