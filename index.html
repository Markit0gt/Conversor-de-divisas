<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Conversor de monedas </h1>
        <h2>Converti de dolar/euro a pesos!</h2>
    </header>
    <main>
        <div class="container">
            <div class="box1">
                <input type="number" placeholder="Ingrese el monto" id="moneda">
            </div>
            <div class="box4" id="historial">
                <h3>Historial de conversion:</h3>
            </div>
            <div class="box2">
                    <input type="checkbox" class="input_moneda" id="dolar">Dolar
                    <input type="checkbox" class="input_moneda" id="euro" moneda="euro">Euro
            </div>
            <div class="box3">
                <button type="submit" id="btn_convertir">Convertir</button>
                <h2>el resultado en $ars es:</h2>
                <p id="resultado"></p>
            </div>
        </div>  
    </main>
    <script src="practica.js"></script>
</body>
</html>
